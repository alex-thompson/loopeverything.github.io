<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="title">Housing in the United States</h1>
                <h2 class="subtitle">Owner-Occupied Homes That Have a Mortgage</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div id="show-me-this">
                    <form>
                        Show me
                        <select id="attribute-select">
                            <option value="units" selected="selected">Number of Owner-Occupied Units</option>
                            <option value="value">Median Home Value</option>
                            <option value="income">Median Household Income</option>
                            <option value="costs">Median Monthly Housing Costs</option>
                            <option value="taxes">Median Real Estate Taxes</option>
                        </select>

                        <!-- Hide this -->
                        <select id="compute_select">
                            <option id="compute_option"></option>
                        </select>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="map-container"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="chart-container"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="footer">
                    Information shown is based on the American Community Survey 5-Year Estimates, provided
                    by the US Census Bureau. All data used is available through the <a href="https://factfinder.census.gov" target="_blank">American FactFinder</a> interface.
                </div>
            </div>
        </div>
